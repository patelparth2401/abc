<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payment form </title>
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <h2>Contact information</h2>
        <p>Required details are followed by *</details></p>
        <p>Name: <input type="text" name="fname" required></p>
     <fieldset>
         <legend>Gender *</legend>
        <p>
            male: <input type="radio" name="gender" id="male" required>
           fmale: <input type="radio" name="gender" id="fmale" required>
        </p>
    </fieldset>
        <p>Address: <textarea name="Address" id="address" cols="50" rows="8"></textarea></p>
        <p>Mail:* <input type="email" name="email" id="email" required ></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode"></p>
        <h2>Payment Information</h2>
        <p> Card type:*
            <select name="card_type" id="card_type" required>
                <option value="">_---Select a card type---</option>
                <option value="visa">Visa</option>
                <option value="mastrercard">mastrercard</option>
                <option value="rupay">Rupay</option>
            </select>
        </p>
        <p>Card number: *
            <input type="number" name="card_nuber" id="card_number"required>
        </p>
        <p>
            Expiration date: *<input type="date" name="date" id="date" required>
        </p>
        <p>
            CVV: * <input type="password" name="cvv" id="cvv" required>
        </p>
          <input type="submit" value="Pay now">
    </form>
</body>
</html>
